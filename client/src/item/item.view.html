<div class="item" ng-controller="itemController">

  <img ng-src="{{item.images[0].external}}" alt="">
  <div class="title">
    {{item.name}}
  </div>

  <div class="condition">
    {{item.condition}} Condition
  </div>
  <div class="price">
    {{item.price | currency:"$"}}
  </div>
  <div class="discription  mui--z2">
    {{item.description}}
  </div>

  <div class="comments">

    <div class="commentHeader">
      Comments
    </div>

    <comment ng-repeat="comment in item.comments"><b>{{comment.username}}</b> {{comment.comment}}</comment>


<div class="center" ng-hide="$auth.user._id">
  <button ui-sref="login" class="mui-btn mui-btn--raised mui-btn--primary">Login to Comment</button>

</div>

<form ng-submit="createComment(comment)" ng-show="$auth.user._id">


    <div class="mui-textfield">
    <input ng-model="comment" rows="0" placeholder="New Comment">
  </div>
</form>

  </div>




</div>
