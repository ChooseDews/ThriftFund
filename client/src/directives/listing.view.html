<div class='listing mui--z1' ui-sref="item({itemId: listing._id})">

<price ng-if="listing.price">{{listing.price | currency:"$"}}</price>

<img ng-src="{{listing.images[0].external}}" alt="">

<div class="title">
	{{listing.name | limitTo:20 }} <condition>{{listing.condition }}</condition>
	<span class="commentCount">{{listing.comments.length}} <i class="material-icons">comment</i></span>
</div>
<p class="content">

{{ listing.description | limitTo:80 }}...

</p>



</div>
